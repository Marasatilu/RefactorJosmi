<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="./chicles-pera.js"></script>
	<link rel="stylesheet" href="style.css">
	<title>Gastos de envío Chicles de Pera</title>
</head>
<body>

<div class="contenedor">
<div class="left">
	<img src="./assets/chicle.jpg" alt="chicle de pera" width="320" class="bordeImg"/>
</div>
<div class="right">
	<h3>
		Introduce el código zip para calcular los gastos de envío
	</h3>
	<label for="zip-code">
	</label>
	<input id="zip-code" type="text" placeholder="11111" class="textspace"/>
	<button id="calculate-delivery">
		Calcular gastos de envío
	</button>
	
	<div class="textspace">
	<strong>
		x1000
	</strong>
		unidades
	<strong class="unidades">
		5€
	</strong>
	</div>
	<div class="textspace">
			Gastos de envío

		<strong id="delivery-cost" class="gastosdeenvio">
			-
		</strong>
	</div>
	<div class="textspace">
		<strong>Total</strong>
	
		<strong id="total-price" class="total">
			-
		</strong>
	</div>	
</div>	
</div>
</body>
</html>
